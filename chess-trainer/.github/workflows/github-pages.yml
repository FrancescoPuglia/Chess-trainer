# â™” GITHUB PAGES DEPLOYMENT
# Automated deployment to GitHub Pages with enterprise optimizations

name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'chess-trainer/package-lock.json'

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Install Dependencies
        working-directory: chess-trainer
        run: |
          npm ci --prefer-offline --no-audit
          npm ls --depth=0

      - name: ğŸ—ï¸ Build Application for GitHub Pages
        working-directory: chess-trainer
        env:
          VITE_GITHUB_PAGES: 'true'
          VITE_BASE_URL: '/Chess-trainer/'
          NODE_ENV: 'production'
        run: |
          # Use simplified build for GitHub Pages
          npm run build:github-pages
          
          # Verify build output
          ls -la dist/
          echo "Build completed successfully"

      - name: ğŸ“Š Generate Build Report
        working-directory: chess-trainer
        run: |
          echo "## ğŸ“Š Build Summary" >> build-report.md
          echo "- **Build Time**: $(date)" >> build-report.md
          echo "- **Node Version**: $(node --version)" >> build-report.md
          echo "- **NPM Version**: $(npm --version)" >> build-report.md
          echo "- **Dist Size**: $(du -sh dist/ | cut -f1)" >> build-report.md
          echo "- **Files Count**: $(find dist/ -type f | wc -l)" >> build-report.md
          echo "" >> build-report.md
          echo "### ğŸ“ Build Contents:" >> build-report.md
          find dist/ -type f -name "*.js" -o -name "*.css" -o -name "*.html" | head -20 >> build-report.md

      - name: ğŸ” Validate Build Output
        working-directory: chess-trainer
        run: |
          # Check that essential files exist
          test -f dist/index.html || (echo "âŒ index.html not found" && exit 1)
          test -f dist/404.html || (echo "âŒ 404.html not found" && exit 1)
          
          # Check that assets directory exists and has content
          test -d dist/assets || (echo "âŒ assets directory not found" && exit 1)
          
          # Verify that index.html contains expected content
          grep -q "Chess Trainer" dist/index.html || (echo "âŒ App content not found in index.html" && exit 1)
          
          # Check bundle sizes
          js_size=$(find dist/assets -name "*.js" -exec ls -la {} \; | awk '{sum += $5} END {print sum}')
          css_size=$(find dist/assets -name "*.css" -exec ls -la {} \; | awk '{sum += $5} END {print sum}')
          
          echo "ğŸ“Š Bundle Sizes:"
          echo "- JavaScript: $((js_size / 1024))KB"
          echo "- CSS: $((css_size / 1024))KB"
          
          # Warn if bundles are too large
          if [ $js_size -gt 1048576 ]; then
            echo "âš ï¸ Warning: JavaScript bundle is larger than 1MB"
          fi
          
          echo "âœ… Build validation successful"

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './chess-trainer/dist'

  # Deployment job
  deploy:
    name: ğŸš€ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒŸ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Post-deployment verification
  verify:
    name: ğŸ” Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # Wait for deployment to be available
          sleep 30
          
          # Check main page
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://francescopuglia.github.io/Chess-trainer/")
          if [ "$response" = "200" ]; then
            echo "âœ… Main page is accessible"
          else
            echo "âŒ Main page returned HTTP $response"
            exit 1
          fi
          
          # Check that it's actually serving our app
          content=$(curl -s "https://francescopuglia.github.io/Chess-trainer/")
          if echo "$content" | grep -q "Chess Trainer"; then
            echo "âœ… App content is being served correctly"
          else
            echo "âŒ App content not found"
            exit 1
          fi
          
          # Check 404.html for SPA routing
          response_404=$(curl -s -o /dev/null -w "%{http_code}" "https://francescopuglia.github.io/Chess-trainer/404.html")
          if [ "$response_404" = "200" ]; then
            echo "âœ… 404.html is accessible for SPA routing"
          else
            echo "âš ï¸ Warning: 404.html returned HTTP $response_404"
          fi
          
          echo "ğŸ‰ Deployment verification completed successfully!"

      - name: ğŸ“Š Performance Check
        run: |
          echo "ğŸ“Š Running basic performance checks..."
          
          # Check page load time
          load_time=$(curl -w "%{time_total}" -s -o /dev/null "https://francescopuglia.github.io/Chess-trainer/")
          echo "â±ï¸ Page load time: ${load_time}s"
          
          # Warn if load time is too high
          if (( $(echo "$load_time > 3.0" | bc -l) )); then
            echo "âš ï¸ Warning: Page load time is higher than 3 seconds"
          else
            echo "âœ… Page load time is acceptable"
          fi

      - name: ğŸ’¬ Deployment Notification
        if: success()
        run: |
          echo "ğŸ‰ Chess Trainer Enterprise has been successfully deployed!"
          echo "ğŸ”— Live URL: https://francescopuglia.github.io/Chess-trainer/"
          echo "ğŸ“Š Deployment completed at: $(date)"
          echo ""
          echo "### Next Steps:"
          echo "1. Visit the live application"
          echo "2. Test core functionality"
          echo "3. Verify chess engine is working"
          echo "4. Check video upload and sync features"